<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Cadastro</title>

    <!--CSS-->
    <link rel="stylesheet" href="css/estilo.css">

</head>

<header>
    <h1>Painel de Cadastro de Usuários</h1>
</header>

<body>

    <main>
        <section class="container-form">
            <h2>Cadastrar Novo Usuário</h2>
            <form id="form-cadastro">
                <div>
                    <label for="nome">Nome completo*:</label><br>
                    <input placeholder="Digite seu nome..." type="text" id="nome" name="nome" required pattern="^[a-zA-ZÀ-ÖØ-öø-ÿ\s]*$"
                        title="Apenas letras são permitidas." />> <br> <br>
                </div>

                <div>
                    <label for="email">E-mail*:</label> <br>
                    <input placeholder="Digite seu email..." type="email" id="email" name="email" required> <br> <br>

                </div>

                <div>
                    <label for="idade">Idade*:</label> <br>
                    <input type="number" id="idade" name="idade" required min="1" max="120" placeholder="Digite sua idade..."><br> <br>
                </div>

                <div>
                    <label for="cargo">Cargo*:</label> <br>
                    <input placeholder="Digite seu Cargo..." type="text" id="cargo" name="cargo" required> <br> <br>
                </div>

                <div>
                   <button type="submit" id="btn-cadastrar" class="btn">Cadastrar Usuário</button>


                </div>
            </form>
        </section>

        <br>

        <section class="container-busca">
            <h2>Buscar Usuários</h2>
            <label for="campo-busca">Buscar:</label>
            <input type="search" id="campo-busca" placeholder="Digite um nome para buscar...">

           
        </section>

        <section id="lista-usuarios" class="container-cards">
        </section>
    </main>

    <footer>
        <p>&#169; 2025 - João Antunes & Davi Rodrigues</p>
    </footer>

    <!--javascript-->
    <script src="js/card.js"></script>
    <script src="js/form.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
